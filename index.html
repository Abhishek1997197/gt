<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Automation</title>
    <script src="script.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 24px;
        }
        .input-container {
            text-align: center;
            margin: 10px;
        }
        input {
            padding: 5px;
            width: 300px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Auto Click Automation</header>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter website URL">
        <button id="startBtn">Start</button>
    </div>
</body>
</html>
